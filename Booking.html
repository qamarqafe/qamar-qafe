<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qamar Qafe â€“ Inquire</title>

  <style>
    @font-face {
      font-family: 'Bodoni Poster';
      src: url('fonts/Bodoni Poster.otf') format('truetype');
      font-weight: bold;
    }

    :root {
      --cream: #fdf2e9;
      --gold: #d9a45d;
      --green: #78835c;
      --soft-black: #1c1c1c;
      --font-title: 'Bodoni Poster', serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('booking.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--soft-black);
      font-family: Arial, sans-serif;
    }

    /* NAVBAR WRAPPER */
    .nav-wrapper {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 200;
    }

    /* TITLE */
    .title {
      font-family: var(--font-title);
      font-size: 3.2em;
      font-weight: bold;
      color: white;
      text-shadow: 0 3px 6px rgba(0,0,0,0.25);
    }

    /* HAMBURGER */
    .hamburger {
      font-size: 38px;
      cursor: pointer;
      user-select: none;
      color: white;
      padding: 5px 12px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .hamburger:hover {
      background: rgba(255,255,255,0.2);
    }

    /* NAV LINKS BOX */
    .nav-links {
      display: none;
      flex-direction: column;
      gap: 15px;
      text-align: right;
      position: absolute;
      top: 60px;
      right: 0px;
      background: rgba(255,255,255,0.92);
      padding: 20px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      z-index: 300;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--soft-black);
      font-size: 1.2em;
      font-weight: bold;
      transition: opacity 0.2s ease;
    }

    .nav-links a:hover {
      opacity: 0.6;
    }

    /* MAIN FORM BLOCK */
    .form-container {
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.75);
      max-width: 650px;
      padding: 40px;
      margin: 150px auto 80px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h2 {
      font-family: var(--font-title);
      font-size: 2.3em;
      margin-top: 0;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: Arial, sans-serif;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: var(--gold);
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #c7964e;
    }

    footer {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 0.9em;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .title {
        font-size: 2.3em;
      }

      .hamburger {
        font-size: 34px;
      }

      .form-container {
        margin: 130px 20px 60px;
        padding: 30px;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const menu = document.querySelector(".nav-links");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</head>
<body>

  <!-- NAVBAR -->
  <div class="nav-wrapper">
    <div class="title">Inquire</div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="Pricing.html">Packages</a>
      <a href="Gallery.html">Gallery</a>
      <a href="Booking.html">Inquire</a>
      <a href="Policy.html">Policies</a>
    </div>
  </div>

  <!-- INQUIRY FORM -->
  <div class="form-container">
    <h2>Booking Inquiry</h2>

    <form>
      <label>Name</label>
      <input type="text" required />

      <label>Email</label>
      <input type="email" required />

      <label>Event Date</label>
      <input type="date" required />

      <label>Estimated Guest Count</label>
      <input type="number" required />

      <label>Event Type</label>
      <select required>
        <option>Wedding</option>
        <option>Birthday</option>
        <option>Corporate Event</option>
        <option>Baby Shower</option>
        <option>Other</option>
      </select>

      <label>Additional Details</label>
      <textarea></textarea>

      <button type="submit">Submit Inquiry</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Qamar Qafe, LLC. All rights reserved.
  </footer>

</body>
</html>
