<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qamar Qafe – Inquire</title>

  <style>
    @font-face {
      font-family: 'Bodoni Poster';
      src: url('fonts/Bodoni Poster.otf') format('truetype');
      font-weight: normal;
    }

    :root {
      --cream: #e9f1fd;
      --green: #78835c;
      --soft-black: #1c1c1c;
      --font-title: 'Bodoni Poster', serif;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--cream);
      color: var(--soft-black);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
    }

    header {
      font-family: var(--font-title);
      font-size: 4em;
      font-weight: normal;
      margin-top: 40px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 110px;
      margin: 30px auto 20px;
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.5em;
      font-weight: bold;
    }

    nav a {
      text-decoration: none;
      color: #1c1c1c;
      transition: color 0.2s ease;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .form-container {
  max-width: 1000px;
  margin: 10px auto 5px; /* reduce bottom margin from 60px to 10px */
  padding: 20px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  row-gap: 35px;
  column-gap: 30px;
  text-align: left;
}

    form {
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .full-width {
      grid-column: span 2;
    }

    .submit-button {
      grid-column: span 2;
      text-align: center;
    }

    .submit-button button {
      background-color: var(--green);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }

    .contact-info {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      font-size: 1.2em;
    }

    .contact-info a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons a {
      text-decoration: none;
      margin: 0 10px;
    }

    .social-icons img {
      width: 48px;
      height: 48px;
      vertical-align: middle;
    }

    footer {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 0.9em;
      color: #a48ca2;
    }

    @media (max-width: 768px) {
      header {
        font-size: 2.5em;
      }

      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        font-size: 1.1em;
      }

      .form-container {
        grid-template-columns: 1fr;
      }

      .full-width,
      .submit-button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Book with Us</header>

    <nav>
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="Pricing.html">Packages</a>
      <a href="Gallery.html">Gallery</a>
      <a href="Booking.html">Inquire</a>
    </nav>

    <form action="https://formspree.io/f/xbloywgg" method="POST">
      <div class="form-container">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="eventType">Type of Event</label>
          <input type="text" id="eventType" name="eventType" />
        </div>
        <div>
          <label for="eventDate">Event Date</label>
          <input type="date" id="eventDate" name="eventDate" />
        </div>
        <div>
          <label for="eventTime">Event Time</label>
          <input type="text" id="eventTime" name="eventTime" />
        </div>
        <div>
          <label for="guestCount">Estimated Guest Count</label>
          <input type="number" id="guestCount" name="guestCount" />
        </div>
        <div>
          <label for="package">Preferred Package</label>
          <input type="text" id="package" name="package" />
        </div>
        <div class="full-width">
          <label for="address">Event Address</label>
          <input type="text" id="address" name="address" />
        </div>
        <div class="full-width">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes"></textarea>
        </div>
        <div class="submit-button">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:qamarqafe@gmail.com">qamarqafe@gmail.com</a></p>
      <div class="social-icons">
        <a href="https://instagram.com/qamarqafe" target="_blank">
          <img src="images/instagram-icon.png" alt="Instagram" />
        </a>
        <a href="https://tiktok.com/@qamarqafe" target="_blank">
          <img src="images/tiktok-icon.png" alt="TikTok" />
        </a>
      </div>
      <p><strong>Service Area:</strong> Based in Wendell, NC — serving up to 100 miles.</p>
    </div>

    <footer>
      &copy; 2025 Qamar Qafe, LLC. All rights reserved.
    </footer>
  </div>
</body>
</html>
