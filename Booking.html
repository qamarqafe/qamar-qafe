<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qamar Qafe – Inquire</title>

  <style>
    @font-face {
      font-family: 'Bodoni Poster';
      src: url('fonts/Bodoni Poster.otf') format('truetype');
      font-weight: normal;
    }

    :root {
      --cream: #fdf2e9;
      --green: #78835c;
      --soft-black: #1c1c1c;
      --font-title: 'Bodoni Poster', serif;
      --font-body: 'Quicksand', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background-color: var(--cream);
      color: var(--soft-black);
      text-align: center;
    }

    header {
      font-family: var(--font-title);
      font-size: 4em;
      font-weight: normal;
      margin-top: 40px;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px auto 20px;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
      margin-bottom: 10px;
    }

    .hamburger div {
      width: 35px;
      height: 4px;
      background-color: var(--soft-black);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--soft-black);
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.5em;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1000px;
      margin: 20px auto 60px;
      padding: 40px;
      border-radius: 20px;
      background-color: #fff9f5;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    main h2 {
      font-family: var(--font-title);
      font-size: 2em;
      text-align: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #e0c9b6;
      padding-bottom: 8px;
      color: #4e342e;
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px 25px;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .full-width {
      grid-column: span 2;
    }

    .submit-button {
      grid-column: span 2;
      text-align: center;
      margin-top: 15px;
    }

    .submit-button button {
      background-color: var(--green);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }

    .contact-info {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      font-size: 1.2em;
    }

    .contact-info a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons a {
      text-decoration: none;
      margin: 0 10px;
    }

    .social-icons img {
      width: 48px;
      height: 48px;
      vertical-align: middle;
    }

    footer {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 0.9em;
      color: #a48ca2;
    }

    @media (max-width: 768px) {
      header {
        font-size: 2.5em;
      }

      .form-container {
        grid-template-columns: 1fr;
      }

      .full-width,
      .submit-button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <header>Book with Us</header>

  <nav>
  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="About.html">About</a></li>
    <li><a href="Pricing.html">Packages</a></li>
    <li><a href="Gallery.html">Gallery</a></li>
    <li><a href="Booking.html">Inquire</a></li>
    <li><a href="Policy.html">Policies</a></li>
  </ul>
</nav>

<style>
  nav {
    position: relative;
    background: none;
  }

  .hamburger {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 25px;
    height: 18px;
    cursor: pointer;
    position: absolute;
    top: 0;
    right: 0;
    z-index: 20;
  }

  .hamburger span {
    height: 3px;
    width: 100%;
    background-color: var(--soft-black);
    border-radius: 10px;
  }

  .nav-links {
    display: none; /* hidden by default */
    flex-direction: column;
    position: absolute;
    top: 50px;
    right: 0;
    background-color: #fff9f5;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    z-index: 10;
    list-style: none;
  }

  .nav-links li {
    margin: 10px 0;
  }

  .nav-links li a {
    text-decoration: none;
    color: var(--soft-black);
    font-weight: bold;
    font-size: 1.2em;
  }

  .nav-links.active {
    display: flex;
  }
</style>

<script>
  function toggleMenu() {
    document.querySelector('.nav-links').classList.toggle('active');
  }
</script>
  
  <main>
    <h2>Event Inquiry Form</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <div class="form-container">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="eventType">Type of Event</label>
          <input type="text" id="eventType" name="eventType" />
        </div>
        <div>
          <label for="eventDate">Event Date</label>
          <input type="date" id="eventDate" name="eventDate" />
        </div>
        <div>
          <label for="eventTime">Event Time</label>
          <input type="text" id="eventTime" name="eventTime" />
        </div>
        <div>
          <label for="guestCount">Estimated Guest Count</label>
          <input type="number" id="guestCount" name="guestCount" />
        </div>
        <div>
          <label for="package">Preferred Package</label>
          <input type="text" id="package" name="package" />
        </div>
        <div class="full-width">
          <label for="address">Event Address</label>
          <input type="text" id="address" name="address" />
        </div>
        <div class="full-width">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes"></textarea>
        </div>
        <div class="submit-button">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:qamarqafe@gmail.com">qamarqafe@gmail.com</a></p>
      <div class="social-icons">
        <a href="https://instagram.com/qamarqafe" target="_blank">
          <img src="images/instagram-icon.png" alt="Instagram" />
        </a>
        <a href="https://tiktok.com/@qamarqafe" target="_blank">
          <img src="images/tiktok-icon.png" alt="TikTok" />
        </a>
      </div>
      <p><strong>Service Area:</strong> Based in Wendell, NC — serving up to 100 miles.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Qamar Qafe, LLC. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      if(navLinks.style.display === "flex") {
        navLinks.style.display = "none";
      } else {
        navLinks.style.display = "flex";
        navLinks.style.flexDirection = "column";
        navLinks.style.gap = "15px";
      }
    }
  </script>

</body>
</html>
