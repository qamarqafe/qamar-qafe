<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qamar Qafe â€“ Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf2e9;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 280px);
      gap: 30px;
      justify-content: center;
      margin: 60px 0 40px;
    }

    .tile {
      width: 280px;
      height: 280px;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .logo-tile {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
    }

    .logo-tile img {
      height: 280px;
      width: auto;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #a48ca2;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .tile,
      .logo-tile img {
        width: 100%;
        height: auto;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>

  <div class="grid">
    <a href="about.html" class="tile"><img src="images/6.png" alt="About Us"/></a>
    <a href="pricing.html" class="tile"><img src="images/7.png" alt="Packages"/></a>
    <a href="Booking.html" class="tile"><img src="images/9.png" alt="Contact"/></a>
    <div class="logo-tile"><img src="images/logo.png" alt="Qamar Qafe Logo"/></div>
    <a href="gallery.html" class="tile"><img src="images/8.png" alt="Gallery"/></a>
    <a href="booking.html" class="tile"><img src="images/10.png" alt="Inquire"/></a>
  </div>

  <footer>&copy; 2025 Qamar Qafe, LLC. All rights reserved.</footer>

</body>
</html>
