<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qamar Qafe â€“ Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf2e9;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 280px);
      gap: 30px;
      justify-content: center;
      margin: 60px 0 40px;
    }

    .tile {
      position: relative;
      width: 280px;
      aspect-ratio: 1 / 1;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .logo-tile {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--gold, #d9a45d);
      border-radius: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.2s ease;
      aspect-ratio: 1 / 1;
    }

    .logo-tile:hover {
      transform: scale(1.05);
      background-color: #c7964e;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #a48ca2;
      margin-bottom: 20px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .tile {
        width: 90vw;
        max-width: 320px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="grid">
    <a href="About.html" class="tile"><img src="6.png" alt="About Us"/></a>
    <a href="Pricing.html" class="tile"><img src="7.png" alt="Packages"/></a>
    <a href="Booking.html" class="tile"><img src="8.png" alt="Contact"/></a>
    <a href="Policy.html" class="tile"><img src="11.png" alt="Policy"/></a>
    <a href="Gallery.html" class="tile"><img src="9.png" alt="Gallery"/></a>
    <a href="Booking.html" class="tile"><img src="10.png" alt="Inquire"/></a>
  </div>

  <footer>&copy; 2025 Qamar Qafe, LLC. All rights reserved.</footer>

</body>
</html>
