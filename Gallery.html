<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qamar Qafe – Gallery</title>

  <style>
    @font-face {
      font-family: 'Bodoni Poster';
      src: url('fonts/Bodoni Poster.otf') format('truetype');
      font-weight: bold;
    }

    :root {
      --cream: #fdf2e9;
      --soft-black: #1c1c1c;
      --font-title: 'Bodoni Poster', serif;
      --font-body: 'Quicksand', sans-serif;
    }

    body {
      margin: 0;
      font-family: Times, var(--font-body);
      background-color: var(--cream);
      color: var(--soft-black);
      text-align: center;
    }

    /* ---------------- HEADER ---------------- */
    header {
      font-family: var(--font-title);
      font-size: 4em;
      font-weight: bold;
      margin-top: 10px;
    }

    /* ---------------- NAV ---------------- */
    nav {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 30px 30px;
      position: relative;
      box-sizing: border-box;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
    }

    .hamburger div {
      width: 35px;
      height: 4px;
      background-color: var(--soft-black);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      gap: 15px;
      text-align: right;
      position: absolute;
      top: 100px;
      right: 20px;
      background: #fff9f5;
      padding: 20px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--soft-black);
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.4em;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* ---------------- GALLERY ---------------- */
    .gallery {
      column-count: 3;
      column-gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 20px auto 60px;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      break-inside: avoid;
    }

    footer {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 0.9em;
      color: #a48ca2;
    }

    /* ---------------- MEDIA ---------------- */
    @media (max-width: 900px) {
      .gallery {
        column-count: 2;
      }

      .nav-links {
        top: 80px;
        right: 10px;
      }
    }

    @media (max-width: 600px) {
      header {
        font-size: 2.5em;
      }

      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="pricing.html">Packages</a>
      <a href="gallery.html">Gallery</a>
      <a href="booking.html">Inquire</a>
      <a href="Policies.html">Policies</a>
    </div>
  </nav>

  <header>Gallery</header>

  <main class="gallery">
    <img src="cartSetUp.jpg" alt="Coffee cart setup" />
    <img src="smores.png" alt="S’mores latte display" />
    <img src="babyShower.JPG" alt="Baby shower coffee setup" />
    <img src="cart.JPG" alt="Coffee cart with floral setup" />
    <img src="bottle.JPG" alt="Menu with bouquet" />
    <img src="customMenu.JPG" alt="Latte with pink flowers" />
    <img src="lakemyra.JPG" alt="Latte with chamomile flowers" />
    <img src="product1.JPG" alt="Matcha with lavender" />
    <img src="product2.JPG" alt="Tray of bottled drinks" />
    <img src="product3.JPG" alt="Coffee cart school event" />
    <img src="customMenu2.JPG" alt="Coffee cart school event" />
    <img src="yardmarket.JPG" alt="Event photo of coffee cart setup" />
    <img src="51825A.JPG" alt="Event photo featuring drinks and setup" />
  </main>

  <footer>
    &copy; 2025 Qamar Qafe, LLC. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.style.display = navLinks.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
